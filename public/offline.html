<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .offline-icon {
            font-size: 50px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div>
        <i class="offline-icon">⚠️</i>
        <h1>Oops! You're Offline</h1>
        <p>It seems like you've lost your internet connection. Please check your network settings and try again.</p>
    </div>
</body>
</html>
